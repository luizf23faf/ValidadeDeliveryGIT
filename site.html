<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seu Premium</title>
  <style>
    @font-face {
      font-family: 'Instagram Sans';
      src: url('https://db.onlinewebfonts.com/t/8e04479e7c003abe49b0b84820fe9e67.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Instagram Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #e8f0f8;
      color: #fff;
      position: relative;
    }

    /* Onda laranja superior */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 150px;
      background: #ff9800;
      clip-path: ellipse(100% 100% at 50% 0%);
      z-index: 0;
    }

    /* Formas geométricas - Círculo rosa grande */
    .geo-1 {
      position: fixed;
      width: 180px;
      height: 180px;
      background: #ffc0d3;
      border-radius: 50%;
      top: 80px;
      left: 100px;
      opacity: 0.6;
      z-index: 0;
    }

    .geo-1::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 3px,
        rgba(255, 255, 255, 0.3) 3px,
        rgba(255, 255, 255, 0.3) 6px
      );
      border-radius: 50%;
    }

    /* Anel rosa */
    .geo-2 {
      position: fixed;
      width: 50px;
      height: 50px;
      border: 3px solid #ffc0d3;
      border-radius: 50%;
      background: transparent;
      top: 90px;
      right: 200px;
      opacity: 0.5;
      z-index: 0;
    }

    /* Quadrado rosa */
    .geo-3 {
      position: fixed;
      width: 160px;
      height: 160px;
      background: #ffc0d3;
      opacity: 0.4;
      top: 70px;
      right: 80px;
      z-index: 0;
    }

    /* Quadrado verde menta */
    .geo-4 {
      position: fixed;
      width: 120px;
      height: 120px;
      background: #c8e6d5;
      border: 3px solid #d5f0e1;
      opacity: 0.5;
      top: 350px;
      left: 80px;
      z-index: 0;
    }

    /* Triângulos amarelos */
    .geo-5 {
      position: fixed;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 35px solid #ffd54f;
      opacity: 0.6;
      top: 180px;
      left: 200px;
      z-index: 0;
    }

    /* Círculo verde menta grande */
    .geo-6 {
      position: fixed;
      width: 160px;
      height: 160px;
      background: #c8e6d5;
      border-radius: 50%;
      opacity: 0.5;
      bottom: 200px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 0;
      overflow: hidden;
    }

    .geo-6::before {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 50%;
      background-image: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 4px,
        rgba(0, 0, 0, 0.08) 4px,
        rgba(0, 0, 0, 0.08) 8px
      );
    }

    /* Círculo com pontos */
    .geo-7 {
      position: fixed;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      bottom: 250px;
      right: 150px;
      opacity: 0.4;
      z-index: 0;
      background-image: radial-gradient(circle, #999 1.5px, transparent 1.5px);
      background-size: 8px 8px;
    }

    /* Container principal */
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      background: transparent;
      margin-top: 80px;
      padding: 24px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 32px;
      gap: 16px;
    }

    .back-btn {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      color: #333;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header-title {
      font-size: 24px;
      font-weight: 700;
      flex: 1;
      text-align: center;
      margin-right: 40px;
      color: #333;
    }

    /* Card de assinatura */
    .subscription-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(10px);
    }

    .subscription-badge {
      display: inline-block;
      background: #f0f0f0;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #333;
    }

    .premium-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      color: #333;
    }

    .premium-logo svg {
      width: 24px;
      height: 24px;
    }

    .subscription-title {
      font-size: 32px;
      font-weight: 700;
      color: #6366f1;
      margin-bottom: 24px;
    }

    .members {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .avatars {
      display: flex;
      gap: -12px;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-left: -12px;
    }

    .avatar:first-child {
      margin-left: 0;
    }

    .avatar-1 { background: linear-gradient(135deg, #ff6b6b, #ee5a6f); }
    .avatar-2 { background: linear-gradient(135deg, #4ecdc4, #44a08d); }
    .avatar-3 { background: linear-gradient(135deg, #f093fb, #f5576c); }
    .avatar-4 { background: linear-gradient(135deg, #a8a8f8, #8b8bf8); display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 700; }
    .avatar-5 { background: linear-gradient(135deg, #667eea, #764ba2); }
    .avatar-6 { background: linear-gradient(135deg, #f38181, #fad0c4); display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 700; }

    .manage-btn {
      background: #333;
      border: 2px solid #333;
      color: #fff;
      padding: 12px 32px;
      border-radius: 24px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .manage-btn:hover {
      background: #222;
      border-color: #222;
    }

    /* Seção de benefícios */
    .benefits-section {
      margin-bottom: 32px;
    }

    .benefits-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 24px;
      color: #333;
    }

    .benefits-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(10px);
    }

    .benefit-item {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    .benefit-item:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .check-icon {
      width: 24px;
      height: 24px;
      background: #1db954;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .check-icon::after {
      content: '✓';
      color: #fff;
      font-weight: 700;
      font-size: 16px;
    }

    .benefit-text {
      flex: 1;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    .learn-more-btn {
      background: #333;
      border: 2px solid #333;
      color: #fff;
      padding: 14px 32px;
      border-radius: 24px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 24px;
      transition: all 0.3s ease;
    }

    .learn-more-btn:hover {
      background: #222;
      border-color: #222;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .container {
        margin-top: 60px;
        padding: 16px;
      }

      .header-title {
        font-size: 20px;
      }

      .subscription-title {
        font-size: 28px;
      }

      .members {
        flex-direction: column;
        gap: 20px;
        align-items: flex-start;
      }

      .manage-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Formas geométricas -->
  <div class="geo-1"></div>
  <div class="geo-2"></div>
  <div class="geo-3"></div>
  <div class="geo-4"></div>
  <div class="geo-5"></div>
  <div class="geo-6"></div>
  <div class="geo-7"></div>

  <!-- Container principal -->
  <div class="container">
    <!-- Header -->
    <div class="header">
      <button class="back-btn" aria-label="Voltar">←</button>
      <h1 class="header-title">Seu Premium</h1>
    </div>

    <!-- Card de assinatura -->
    <div class="subscription-card">
      <div class="subscription-badge">Assinatura</div>
      
      <div class="premium-logo">
        <svg viewBox="0 0 24 24" fill="#333">
          <circle cx="12" cy="12" r="10" fill="#333"/>
        </svg>
        <span style="font-weight: 700; font-size: 14px;">Premium</span>
      </div>

      <h2 class="subscription-title">Família</h2>

      <div class="members">
        <div class="avatars">
          <div class="avatar avatar-1"></div>
          <div class="avatar avatar-2"></div>
          <div class="avatar avatar-3"></div>
          <div class="avatar avatar-4">T</div>
          <div class="avatar avatar-5"></div>
          <div class="avatar avatar-6">K</div>
        </div>
        <button class="manage-btn">Gerenciar</button>
      </div>
    </div>

    <!-- Seção de benefícios -->
    <section class="benefits-section">
      <h2 class="benefits-title">Imagem dos seus benefícios</h2>
      
      <div class="benefits-card">
        <div class="benefit-item">
          <div class="check-icon"></div>
          <div class="benefit-text">Acesso ao Spotify Kids</div>
        </div>

        <div class="benefit-item">
          <div class="check-icon"></div>
          <div class="benefit-text">Música sem anúncios</div>
        </div>

        <div class="benefit-item">
          <div class="check-icon"></div>
          <div class="benefit-text">Baixe para ouvir no modo offline</div>
        </div>

        <div class="benefit-item">
          <div class="check-icon"></div>
          <div class="benefit-text">Ouça músicas na ordem que quiser</div>
        </div>

        <div class="benefit-item">
          <div class="check-icon"></div>
          <div class="benefit-text">Áudio de qualidade alta</div>
        </div>

        <div class="benefit-item">
          <div class="check-icon"></div>
          <div class="benefit-text">Possibilidade de ouvir com os amigos em tempo real</div>
        </div>

        <div class="benefit-item">
          <div class="check-icon"></div>
          <div class="benefit-text">Fila na ordem que você quiser</div>
        </div>

        <button class="learn-more-btn">Conhecer benefícios</button>
      </div>
    </section>
  </div>
</body>
</html>
